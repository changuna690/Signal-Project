<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Page</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff00e1;
        }

        .table {
            margin: auto;
            margin-bottom: 40px;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
        }

        .table th, .table td {
            text-align: center;
            padding: 10px;
        }

        .input-group {
            width: 80%;
            margin: auto;
        }

        .btn {
            font-size: 1rem;
        }

        .spacer {
            margin: 40px 0;
        }
    </style>

    <br>
    <br>
    <br>
</head>
<body>
    <!-- First Example -->
    <h1>Set and Compute</h1>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{firstname()}}</td>
                <td>{{lastname()}}</td>
                <td>{{fullname()}}</td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <input type="text" class="form-control" [value]="firstname()" #fname placeholder="Change fname">
                        <button (click)="changeFirstName(fname.value)" class="btn btn-outline-primary" type="button">
                            Change First Name
                        </button>
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <input type="text" class="form-control" [value]="lastname()" #lname placeholder="Change lname">
                        <button (click)="changeLastName(lname.value)" class="btn btn-outline-primary" type="button">
                            Change Last Name
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


    <br>
    <br>
    <br>
    <br>
    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Second Example -->
    <h1>Update</h1>
    <div style="display: flex; justify-content: center;">
        <table class="table table-bordered" style="width: 300px;">
            <thead class="table-dark">
                <tr>
                    <th>(-)</th>
                    <th>Qut</th>
                    <th>(+)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button
                            type="button"
                            class="btn btn-danger"
                            (click)="onDecreaseQty()"
                        >-</button>
                    </td>
                    <td>{{ qty() }}</td>
                    <td>
                        <button
                            type="button"
                            class="btn btn-success"
                            (click)="onIncreaseQty()"
                        >+</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
